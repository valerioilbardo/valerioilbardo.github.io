<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pokedex.css">
  <title>Document</title>
</head>
<body>
  <div class="pokemon">
    <form id="form">
      <input type="text" id="pokeinpt" name="pokeinpt" placeholder="insert the pokemon you want to analyze" \required> <br>
      <input type="submit" id="smbtn" value="GO!">
    </form>
  </div>
  <div class="userpkm">
    <span class="icon"> <img id="pokeicon"  src="#" alt="pokeicon"> </span>
    <span class="name"> </span>
    <div class="height_weight">
      <span class="height"></span>
      <span class="weight"></span>
    </div>
    <div class="abilities">
    </div>
    <div class="type">
      <span class="type1"></span>
      <span class="type2"></span>
    </div>
  </div>
  <script src="pokedex.js"></script>
</body>
</html>
